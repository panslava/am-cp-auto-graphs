<h1>Минимальный разрез</h1>
<p><img src="https://pp.userapi.com/c845019/v845019007/20d4fa/9rk4Xuwf5_M.jpg" alt=""></p>

<form [formGroup]="task">
  <textarea formControlName="task"
            id="input_text"
            placeholder="Данные"
            rows="10">
  </textarea>

  <button nbButton class="submit-button" status="info" size="xsmall" (click)="sendData()">
    Отправить
  </button>
</form>

<div *ngIf="isLoad">
  <h2>Ответ</h2>
  <pre>{{res}}</pre>
</div>
