<h1>Компоненты сильной связности</h1>

<p><img src="https://pp.userapi.com/c846220/v846220518/1fbb55/RPRtimpIIq4.jpg" alt=""></p>

<form [formGroup]="task">
  <textarea formControlName="task"
            id="input_text"
            placeholder="Данные"
            rows="10">
  </textarea>

  <button nbButton class="submit-button" status="info" size="xsmall" (click)="sendData()">
    Отправить
  </button>
</form>

<div *ngIf="isLoad">
  <h2>Ответ</h2>
  <pre>{{res}}</pre>
</div>
